<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">Etch-A-Sketch</header>
    <div class="main">
        <div class="controls">
            <div class="slider">
                <p>Custom range slider:</p>
                <input type="range" min="1" max="100" value="16" 
                    id="slider">
                <p>Value: <span id="demo"></span></p>
                <button class="eraser">Eraser</button>
                <button class="clearScreen" onclick="clearScreen()">
                    Clear Screen
                </button>
            </div>
            
        </div>
        <div class="container"></div>
    </div>

</body>

</html>
