<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">Etch-A-Sketch</header>
    <div class="main">
        <div class="container"></div>
        <div class="controls">
            <input class="grid-slider" type="range" min="1" max="100" value="16">
            <output></output>
            <div class="btn-container">
                <button class="black button" value="gray">Black</button>
                <button class="rainbow button" value="rainbow">Rainbow</button>
                <button class="grayscale button" value="grayscale">Grayscale</button>
                <button class="erase button" value="erase">Erase</button>
            </div>
            <button class="clear-screen" onclick="clearScreen()">
                Clear Screen
            </button>
        </div>
    </div>

</body>

</html>
