<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">Etch-A-Sketch</header>
    <div class="main">
        <div class="container"></div>
        <div class="controls">
            <input class="grid-slider" type="range" min="1" max="100" value="16">
            <output></output>
            <div class="btn-container">
                <label class="switch btn-color-mode-switch">
                    <input type="checkbox" name="color_mode" id="color_mode" value="1">
                    <label for="color_mode" data-on="Erase" data-off="Draw" class="btn-color-mode-switch-inner"></label>
                </label>
        </div>
            <button class="clear-screen" onclick="clearScreen()">
                Clear Screen
            </button>
        </div>
    </div>

</body>

</html>
